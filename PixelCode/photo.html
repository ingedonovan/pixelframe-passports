<!DOCTYPE html>
<style>

.body{
    font-family: Arial, Helvetica, sans-serif;
}

</style>

<html>
    <head>
        <script src="photos.js"></script>
        <script>
        document.addEventListener(
        "DOMContentLoaded",
        (loadContent = () => {
            const urlParams = new URLSearchParams(window.location.search);
            const photoCode = urlParams.get("p") || "";

            const photoName = window[photoCode].name;
            const photoImage = window[photoCode].image;
            const photoGeneration = window[photoCode].generation;
            const photoFc = window[photoCode].fc;
            const photoFiber = window[photoCode].fiber;
            const photoDosage = window[photoCode].dosage;
            const photoConcrete = window[photoCode].concrete;
            const photoConfigurations = window[photoCode].configurations;

            document.getElementById("left").innerHTML = `<div style="background-image: url(${photoImage}); background-size: contain; width: min(30vw, 70vh); aspect-ratio: 1;">
            </div>`;
            document.getElementById("right").innerHTML = `
            <h1>${photoName}</h1>
            <h3>${photoGeneration}</h3>
            <h3>${photoFc}</h3>
            <h3>${photoDosage}</h3>
            <h3>${photoConcrete}</h3>
            <h3>${photoFiber}</h3>
            `;
        }))
        </script>
    </head>
    <body style="margin: 0; background-color:rgb(65,65,65); overflow-x: hidden; overflow-y: overlay">
        <ul style="list-style-type: none; margin: 0; padding: 0; overflow: hidden;">
            <li style="float: left"><a style="color:rgb(11,11,11); display: block; padding: 8px; background-color: rgb(65,65,65);" href="grid2.html">Pixel Gallery</a></li>
        </ul>
        <div style="display:flex; width: 100vw; height: 100vh;">
            <div id="left" style="width: 50%; display: flex; justify-content: center; align-items: top;">
            </div>
            <div id="right" style="color:rgb(250,250,250); padding-top: 5%; height: 100vh; display: flex; flex-direction: column; align-items: right; font-family: Arial, Helvetica, sans-serif;">
                <table style="color:rgb(250,250,250); border-collapse: collapse;">
                    <tr>
                        <td style="padding: 5px;">Name:</td>
                        <td style="padding: 5px;">${photoName}</td>
                    </tr>
                    <tr>
                        <td style="padding: 5px;">Generation:</td>
                        <td style="padding: 5px;">${photoGeneration}</td>
                    </tr>
                    <tr>
                        <td style="padding: 5px;">FC:</td>
                        <td style="padding: 5px;">${photoFc}</td>
                    </tr>
                    <tr>
                        <td style="padding: 5px;">Dosage:</td>
                        <td style="padding: 5px;">${photoDosage}</td>
                    </tr>
                    <tr>
                        <td style="padding: 5px;">Concrete:</td>
                        <td style="padding: 5px;">${photoConcrete}</td>
                    </tr>
                    <tr>
                        <td style="padding: 5px;">Fiber:</td>
                        <td style="padding: 5px;">${photoFiber}</td>
                    </tr>
                </table>
            </div>
            
            </div>
        </div>
    </body>
</html>
